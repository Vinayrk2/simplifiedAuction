<style>
    .upload{
        width: 100px;
        position: relative;
        margin: auto;
    }
    
    .upload img{
        border-radius: 50%;
        border: 6px solid #eaeaea;
    }
    
    .upload .round{
        position: absolute;
        bottom: 0;
        right: 0;
        background: #00B4FF;
        width: 32px;
        height: 32px;
        line-height: 33px;
        text-align: center;
        border-radius: 50%;
        overflow: hidden;
    }
    
    .upload .round input[type='file']{
        position: absolute;
        transform: scale(2);
        opacity: 0;
    }
    
    input[type=file]::-webkit-file-upload-button{
        cursor: pointer;
    
    }

        padding: 0;

    html,body{
